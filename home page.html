<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCE Canteen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .hero {
            height: 100vh;
            background-image: url('MCE.jpeg'); /* Replace with the actual URL or file path of your background image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .logo {
            width: 200px;
            height: auto;
        }
        .nav {
            background-color: #333;
            overflow: hidden;
        }
        .nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
        .content h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="nav">
        <a href="#home">Home</a>
        <a href="#login">Login</a>
        <a href="#menu">Menu</a>
        <a href="#contact">Contact Us</a>
        <a href="#review">Review</a>
    </div>

    <div class="hero" id="home">
        <img src="MCE Logo.png" alt="MCE Canteen Logo" class="logo"> <!-- Replace with the actual URL or file path of your logo image -->
        <h1>Welcome to MCE Canteen</h1>
    </div>
</body>
</html>
